<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" rel="stylesheet">
  <title>Poll Result</title>
</head>
<body>
<div class="container">
  <div class="card mt-4 bg-light">
    <h2 class="card-title md-4 text-danger" th:text="${poll.question}"></h2>
    <h3 class="text-success">Current Standings:</h3>
    <ul class="list-group">
      <li th:each="option : ${poll.optionList}" class="list-group-item">
        <span th:text="${option.name}" class="text-dark"></span>:<span th:text="${option.votes}" class="text-primary"></span> votes
      </li>
    </ul>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
